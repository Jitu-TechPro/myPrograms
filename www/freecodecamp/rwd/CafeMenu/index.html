<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cafe Menu</title>
        <!--
            The title is one of several elements that provide extra information not visible on the web page, 
            but it is useful for search engines or how the page gets displayed.
            Inside the head element, nest a meta element with an attribute named 
            charset set to the value utf-8 to tell the browser how to encode characters for the page. 
            Note that meta elements are self-closing.
        -->
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="styles.css">     
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr>
    
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <article class="item">
                        <!--
                            article elements commonly contain multiple elements that have related information.
                        -->
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>   
                    </article>                                        
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
            
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
            
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
            
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>    
                </section>

                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                      </article>
                     <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                      </article> 
                      <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                      </article>
                </section>
            </main>

            <hr class="bottom-line">

            <footer>
                <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>

        </div>

    </body>

</html>
